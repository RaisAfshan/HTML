<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <style>
        .div1{
            background-color: darkorange;
            height: 750px;
            width:800px;
            padding-top: 45px;
            
        }
        .div2{
            background-color: rgb(15, 15, 119);
            width: 800px;
            
        }
       label{
        
        width:100px;
        display: inline-block;
        padding:20px;
        text-align: right;
        color: darkkhaki;
        
        
       }
       table{
        padding-left: 120px;
       }
       
    </style>
</head>
<body>
    <div class="div1">
        
    <form action="">
        <div class="div2">
            <table>
            
                <tr>
                    <td><label for="fname"> First Name :</label>
                    <input type="text" placeholder="Enter First Name" required></td>
                </tr>
    
                <tr>
                    <td><label for="lname">Last Name : </label>
                    <input type="text" name="" id="" placeholder="Enter Last Name" required></td>
                </tr>
    
                <tr>
                    <td><label for="DOB">Date of Birth</label>
                    <select name="date" id="date1" placeholder="date" required>
                        <option value="" disabled selected>Date</option>
                        <option value="" >1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                    </select>
                
                    <select name="" id="" placeholder="month" required>
                        <option value="" disable selected>month</option>
                        <option value="">may</option>
                        <option value="">june</option>
                        <option value="">july</option>
                        <option value="">august</option>
                        <option value="">september</option>
                        </select>
                    <select name="" id="" required>
                        <option value="" disabled selected>Year</option>
                        <option value="1">1990</option>
                        <option value="2">1991</option>
                        <option value="3">1992</option>
                        <option value="4">1993</option>
                        <option value="5">1994</option>
                        <option value="6">1995</option>
                        <option value="7">1996</option>
                        <option value="8">1997</option>
                        <option value="9">1998</option>
                        <option value="10">1999</option>
                        <option value="11">2000</option>
                    </select></td>  
    
                    
                </tr>
                <tr>
                    <td><label for="">Gender :</label>
                        <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" required>
                    <label for="">Female</label>
                    <input type="radio" name="gender" id="female" required></td>
                </tr>
    
                <tr>
                    <td><label for="">Country</label>
                    <select name="" id="" required>
                        <option value="" disabled selected>Country</option>
                        <option value="">Algeria</option>
                        <option value="">India</option>
                        <option value="">Germany</option>
                        <option value="">New zealand</option>
                        <option value="">USA</option>
                    </select></td>
                </tr>   
    
                <tr>
                    <td><label for="email"> E-mail</label>
                    <input type="email" placeholder="Enter E-mail" required></td>
                </tr>
    
                <tr>
                    <td><label for="Phone">Phone</label>
                    <input type="number" placeholder="Enter Phone" required></td>
                </tr>
    
                <tr>
                    <td><label for="Password">Password</label>
                    <input type="password" placeholder="Enter Password" required></td>
                </tr>
    
                <tr>
                    <td><label for="confirm ">Confirm Password</label>
                    <input type="password" placeholder="confirm password" required></td>
                </tr>
    
                <tr>
                    <td><input type="checkbox" required></td>
                    <td><label for="cb">I Agree to the Term of use</label></td>
                   
                </tr>

              
    
    
            </table>
        </div>
        

        <button>submit</button>
        <button>Cancel</button>    

    </form>
   
</div>
    
</body>
</html>
