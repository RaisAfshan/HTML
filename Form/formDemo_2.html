<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Demo_2</title>
    <style>
    label{
        width: 100px;
        display: inline-block;
        padding: 20px;
        text-align: right;

    }
    

    </style>
</head>
<body>
    <form action="">
        <table >
            <tr>
                <td><label for="name">Name :</label>
                    <input type="text" placeholder="Enter Fullname" required ></td>
            </tr>

            <tr>
                <td><label for="email">email :</label>
                <input type="email" placeholder="enter a email" required></td>
            </tr>

            <tr>
                <td><label for="password">password :</label>
                <input type="password" placeholder="Enter password" required></td>
            </tr>

            <tr>
                <td><label for="Age">Age :</label>
                <input type="number" min="18" max="30" steps="2"></td>
            </tr>

            <tr>
                <td><label for="about me">about me :</label>
                <textarea name="" id="" style="vertical-align: middle;" rows="5" cols="25" placeholder="tell me about yourself" readonly></textarea>
            </tr>

            <tr>
                <td><label for="files"> certificate :</label>
                <input type="file"></td>
            </tr>

            <tr>
                <td><button>submit</button></td>
            </tr>
        </table>
       
       
    </form>


</body>
</html>
