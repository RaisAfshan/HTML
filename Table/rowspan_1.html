<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
            border-spacing: 50px;
            padding: 20px;
            height: 70px;
            width: 700px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>

        <tr>
          <th rowspan="2">A</th>
          <th colspan="2">B</th>
          <th rowspan="2">C</th>
            
        </tr>

        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            
        </tr>

        <tr>
            <td>F</td>
            <th colspan="2">G</th>
        </tr>

        <tr>
            <td rowspan="3" colspan="1">H</td>
            <th colspan="2" rowspan="2">I</th>
            <td colspan="2">J</td>
            
            
            
        </tr>

        <tr>
            <td colspan="2">K</td>
            
        </tr>
        <tr>
            <td >L</td>
            <td colspan="2">M</td>
        </tr>

        


    </table>
</body>
</html>
