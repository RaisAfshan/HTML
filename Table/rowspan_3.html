<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table,td{
            height: 70px;width:800px;
            border: solid;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
    
</head>
<body>
    <table >
    <tr>
        <td rowspan="2">A</td>
        <td colspan="2">B</td>
        <td rowspan="2" >C</td>
    </tr>
    <tr>
        <td rowspan="2">D</td>
        <td >E</td>
    </tr>
    <tr>
        <td >F</td>
        <td colspan="2" >G</td>
    </tr>
    <tr>
        <td rowspan="3">H</td>
        <td rowspan="2" colspan="2">I</td>
        <td colspan="2">J</td>
    </tr>
    <tr>
        <td colspan="2" >K</td>
    </tr>
    <tr>
        <td >L</td>
        <td colspan="2">M</td>
    </tr>
</table>
</body>
</html>
