
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using colspan= for single-row titling</title>
    <style>
        table,th,td{

            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>item</th>
            <th>qty</th>
            <th>@</th>
            <th>price</th>
        </tr>

        <tr>
            <td>peperclips</td>
            <td>100</td>
            <td>1.15</td>
            <td>115.00</td>
        </tr>

        <tr>
            <td>paper</td>
            <td>100</td>
            <td>1.15</td>
            <td>115.00</td>
        </tr>

        <tr>
            <td>wastepaper baskets</td>
            <td>100</td>
            <td>1.15</td>
            <td>115.00</td>
        </tr>

        <tr>
            <th colspan="3">Subtotal</th>
            <td>650</td>
        </tr>

        <tr>
            <th colspan="2">tax</th>
            <td>7%</td>
            <td>42.76</td>
        </tr>

        <tr>
            <th colspan="3">total</th>
            <td>653</td>
        </tr>




    </table>
    
</body>
</html>
